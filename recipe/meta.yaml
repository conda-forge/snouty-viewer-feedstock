{% set name = "snouty-viewer" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 11d8007de6ae4b8462842fcdf0890545ad2646ded18b4573cb0d3846fad5b1a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.11
  run:
    - magicgui
    - napari
    - numpy
    - ome-types
    - python >=3.8,<3.11
    - tifffile

test:
  imports:
    - snouty_viewer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aelefebv/snouty-viewer
  summary: A plugin to visualize and convert Snouty data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aelefebv
    - goanpeca
    - jaimergp
